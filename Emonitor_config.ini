[说明]
mode = 配置模式，可重新载入此配置文件；执行模式，循环执行监察
loop_text = 环路的关键字，找到的日志根据这个关键字来查找
log_level = 记录日志的等级 [debug、info、warning、error]，默认为info
sleep_time = 执行一轮后的阻塞时间（分钟），请输入纯数字
sql_ip = 数据库的ip地址
sql_user = 数据库的用户名
sql_pwd = 数据库的密码
sql_db = 连接的数据库名

[CONFIG]
loop_keys = LINK_DETECT_ERROR
log_level = debug
sleep_time = 40
sql_ip = 127.0.0.1
sql_user = root
sql_pwd = root
sql_db = emonitor